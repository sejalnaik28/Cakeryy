<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Cakeryy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">Cakeryy<span>.</span></a>
    </header>

    <section class="cart">
        <h1 class="heading">Your Cart</h1>
        <div class="cart-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be added dynamically -->
                </tbody>
            </table>
            <div class="cart-total">
                <h2>Total: <span id="total-price">0/-</span></h2>
                <button id="checkout-btn" class="btn">Checkout</button>
            </div>
        </div>

        <!-- Checkout Form (Initially Hidden) -->
        <div id="checkout-section" class="checkout-section" style="display: none;">
            <h2>Shipping Details:</h2>
            <div id="checkout-summary">
                <h3>Order Summary</h3>
                <ul id="checkout-items"></ul>
                <h3>Total: <span id="checkout-total">0/-</span></h3>
            </div>

            <div id="customer-details">
                <h3>Billing Details</h3>
                <form id="checkout-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="address">Address:</label>
                    <textarea id="address" required></textarea>

                    <button type="submit" class="btn">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <script src="cart.js"></script>
</body>
</html>
